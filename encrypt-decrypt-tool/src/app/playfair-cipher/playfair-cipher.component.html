<div>
  <h2>Playfair Cipher</h2>

  <div>
    <label for="textInput">Text:</label>
    <input id="textInput" [(ngModel)]="text" placeholder="Enter text">
  </div>

  <div>
    <label for="keywordInput">Keyword:</label>
    <input id="keywordInput" [(ngModel)]="keyword" placeholder="Enter keyword">
  </div>

  <div>
    <button (click)="encrypt()">Encrypt</button>
    <button (click)="decrypt()">Decrypt</button>
  </div>

  <div>
    <h3>Result:</h3>
    <p>{{ result }}</p>
  </div>
</div>
