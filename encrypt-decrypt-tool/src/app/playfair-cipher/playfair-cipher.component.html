<div>
  <h2>Playfair Cipher</h2>

  <div>
    <label for="textInput">Text:</label>
    <input id="textInput" [(ngModel)]="text" (input)="onTextInput($event)" placeholder="Enter text">
  </div>

  <div>
    <label for="keywordInput">Keyword:</label>
    <input id="keywordInput" [(ngModel)]="keyword" (input)="onKeywordInput($event)" maxlength="25" placeholder="Enter keyword">
  </div>

  <div *ngIf="matrix.length > 0">
    <h3>Generated Key Matrix:</h3>
    <table>
      <tr *ngFor="let row of matrix">
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </table>
  </div>

  <div>
    <button (click)="encrypt()" [disabled]="!text || !keyword">Encrypt</button>
    <button (click)="decrypt()" [disabled]="!text || !keyword">Decrypt</button>
  </div>

  <div *ngIf="errorMessage !== null" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="result" class="result-display">
    <h3>Result:</h3>
    <p>{{ result }}</p>
  </div>
</div>
