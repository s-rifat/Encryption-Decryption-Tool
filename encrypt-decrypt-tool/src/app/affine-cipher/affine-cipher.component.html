<div>
  <h2>Affine Cipher</h2>

  <div>
    <label for="textInput">Text:</label>
    <input id="textInput" [(ngModel)]="text" (input)="onTextInput($event)" placeholder="Enter text">
  </div>

  <div>
    <label for="alphaKeyInput">Alpha Key (a):</label>
    <select id="alphaKeyInput" [(ngModel)]="alphaKey">
      <option *ngFor="let key of possibleAlphaKeys" [ngValue]="key">{{ key }}</option>
    </select>
  </div>

  <div>
    <label for="betaKeyInput">Beta Key (b):</label>
    <input id="betaKeyInput" type="number" [(ngModel)]="betaKey" (input)="onBetaKeyInput($event)" min="0" max="25">
  </div>

  <div>
    <button (click)="encrypt()" [disabled]="!text">Encrypt</button>
    <button (click)="decrypt()" [disabled]="!text">Decrypt</button>
  </div>

  <div *ngIf="errorMessage !== null" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="result">
    <h3>Result:</h3>
    <p>{{ result }}</p>
  </div>
</div>
