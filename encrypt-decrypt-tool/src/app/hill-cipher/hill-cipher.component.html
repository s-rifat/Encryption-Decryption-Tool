<div>
  <h2>Hill Cipher (2x2 Matrix)</h2>

  <div>
    <label for="textInput">Text:</label>
    <input id="textInput" [(ngModel)]="text" (input)="onTextInput($event)" placeholder="Enter text">
  </div>

  <div class="key-matrix">
    <h3>Key Matrix (2x2):</h3>
    <div class="matrix-row">
      <input type="number" [(ngModel)]="keyMatrix[0][0]" (input)="onKeyInput(0, 0, $event)" min="0" max="25">
      <input type="number" [(ngModel)]="keyMatrix[0][1]" (input)="onKeyInput(0, 1, $event)" min="0" max="25">
    </div>
    <div class="matrix-row">
      <input type="number" [(ngModel)]="keyMatrix[1][0]" (input)="onKeyInput(1, 0, $event)" min="0" max="25">
      <input type="number" [(ngModel)]="keyMatrix[1][1]" (input)="onKeyInput(1, 1, $event)" min="0" max="25">
    </div>
  </div>
  
  <div>
    <button (click)="generateValidKey()">Generate Valid Key</button>
  </div>

  <div>
    <button (click)="encrypt()">Encrypt</button>
    <button (click)="decrypt()">Decrypt</button>
  </div>

  <div>
    <h3>Result:</h3>
    <p>{{ result }}</p>
  </div>
</div>
