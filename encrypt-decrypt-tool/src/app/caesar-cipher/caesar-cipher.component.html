<div>
  <h2>Caesar Cipher</h2>

  <div>
    <label for="textInput">Text:</label>
    <input id="textInput" [(ngModel)]="text" (input)="onTextInput($event)" placeholder="Enter text">
  </div>

  <div>
    <label for="keyInput">Key (0-25):</label>
    <input id="keyInput" type="number" [(ngModel)]="key" (input)="onKeyInput($event)" min="0" max="25">
  </div>

  <div>
    <button (click)="encrypt()" [disabled]="!text">Encrypt</button>
    <button (click)="decrypt()" [disabled]="!text">Decrypt</button>
  </div>

  <div *ngIf="errorMessage !== null" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="result" class="result-display">
    <h3>Result:</h3>
    <p>{{ result }}</p>
  </div>
</div>
